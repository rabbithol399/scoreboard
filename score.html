                <h3>HOME</h3>

                    <h2 id="countHome">0</h2>
                </div>

                    <button onclick="addOneHome()" class="add"> + 1 </button>
                    <button onclick="addTwoHome()" class="add"> + 2 </button>
                    <button onclick="addThreeHome()" class="add"> + 3 </button>
                </div>
    
            </div>
            <div class="homebox">
                <h3>GUEST</h3>
                <div class="scorebox">
                    <h2 id="countGuest">0</h2>
            </div>
            <div class="buttonBox">
                    <button onclick="addOneGuest()" class="add"> + 1 </button>
                    <button onclick="addTwoGuest()" class="add"> + 2 </button>
                    <button onclick="addThreeGuest()" class="add"> +3 </button>
            </div>
        </div>
    </div>
